<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Sending music to your ears</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="*Spotify-Logo*"> Spotify </li>
            <li> Home </li>
            <li> Search </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Ed Sheeran - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">03:53<i id = "0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:23<i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Happier</span>
                    <span class="songlistplay"><span class="timestamp">03:27<i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Castle on the Hill </span>
                    <span class="songlistplay"><span class="timestamp">04:21<i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Nancy Muligan</span>
                    <span class="songlistplay"><span class="timestamp">02:59<i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> Galway Girl</span>
                    <span class="songlistplay"><span class="timestamp">02:50<i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"> 
            <span id="masterSongName">Shape of You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cc388305da.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
